<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="credit-all">
            <h1>Kredit kalkulyatoru</h1>
            <div class="bottom">
                <div class="left">
                    <p>Kredit məbləği:</p>
                    <div class="range">
                        <input id="loan-input" type="range" min="1" max="30000" value="15000">
                        <p id="loan"></p>
                    </div>
                    <p>Kredit müddəti:</p>
                    <div class="range">
                        <input id="time-input" type="range" min="1" max="60" value="30">
                        <p id="time"></p>
                    </div>
                    <p>Faiz dərəcəsi:</p>
                    <div class="range">
                        <input id="percent-input" type="range" min="14" max="27" value="21">
                        <p id="percent"></p>
                    </div>
                </div>
                <div class="right">
                    <div class="monthly">
                        <h2 id="monthly">0 AZN</h2>
                        <p>Aylıq ödəniş</p>
                    </div>
                    <div class="total">
                        <h2 id="total">0 AZN</h1>
                        <p>Ümumi məbləğ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
